<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            accent: {
              50: '#fdf4ff',
              100: '#fae8ff',
              200: '#f5d0fe',
              300: '#f0abfc',
              400: '#e879f9',
              500: '#d946ef',
              600: '#c026d3',
              700: '#a21caf',
              800: '#86198f',
              900: '#701a75',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="overflow-hidden bg-gray-50">
  <!-- Page Container -->
  <div id="page-container" class="w-screen h-screen relative">
    <!-- Page: Home -->
    <div id="page-home" class="page absolute inset-0 hidden"></div>
    
    <!-- Page: Weather -->
    <div id="page-weather" class="page absolute inset-0 hidden"></div>
    
    <!-- Page: Calendar -->
    <div id="page-calendar" class="page absolute inset-0 hidden"></div>
    
    <!-- Page: Sports -->
    <div id="page-sports" class="page absolute inset-0 hidden"></div>
    
    <!-- Page: Lists -->
    <div id="page-lists" class="page absolute inset-0 hidden"></div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around items-center h-20">
      <button class="nav-item flex-1 flex flex-col items-center justify-center h-full transition-colors hover:bg-gray-50" data-page="home" onclick="pageManager.navigateTo('home')">
        <span class="text-3xl mb-1">üè†</span>
        <span class="text-xs font-medium text-gray-600">Home</span>
      </button>
      
      <button class="nav-item flex-1 flex flex-col items-center justify-center h-full transition-colors hover:bg-gray-50" data-page="weather" onclick="pageManager.navigateTo('weather')">
        <span class="text-3xl mb-1">üå§Ô∏è</span>
        <span class="text-xs font-medium text-gray-600">Weather</span>
      </button>
      
      <button class="nav-item flex-1 flex flex-col items-center justify-center h-full transition-colors hover:bg-gray-50" data-page="calendar" onclick="pageManager.navigateTo('calendar')">
        <span class="text-3xl mb-1">üìÖ</span>
        <span class="text-xs font-medium text-gray-600">Calendar</span>
      </button>
      
      <button class="nav-item flex-1 flex flex-col items-center justify-center h-full transition-colors hover:bg-gray-50" data-page="sports" onclick="pageManager.navigateTo('sports')">
        <span class="text-3xl mb-1">‚öΩ</span>
        <span class="text-xs font-medium text-gray-600">Sports</span>
      </button>
      
      <button class="nav-item flex-1 flex flex-col items-center justify-center h-full transition-colors hover:bg-gray-50" data-page="lists" onclick="pageManager.navigateTo('lists')">
        <span class="text-3xl mb-1">üìù</span>
        <span class="text-xs font-medium text-gray-600">Lists</span>
      </button>
    </div>
  </nav>

  <!-- Styles for active nav item -->
  <style>
    .nav-item.active {
      background-color: #eff6ff;
    }
    .nav-item.active span {
      color: #2563eb;
      font-weight: 600;
    }
    .page {
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>

  <!-- Load configuration first -->
  <script src="config.js"></script>
  
  <!-- Load ical.js library -->
  <script src="src/lib/ical-wrapper.js"></script>
  
  <!-- Load core navigation -->
  <script src="src/js/basePage.js"></script>
  <script src="src/js/pageManager.js"></script>
  <script src="src/js/gestureManager.js"></script>
  
  <!-- Load services and components -->
  <script src="src/js/services/weatherService.js"></script>
  <script src="src/js/services/calendarService.js"></script>
  <script src="src/js/components/timeComponent.js"></script>
  <script src="src/js/components/weatherComponent.js"></script>
  <script src="src/js/components/calendarMonthView.js"></script>
  <script src="src/js/components/calendarWeekView.js"></script>
  
  <!-- Load pages -->
  <script src="src/js/pages/homePage.js"></script>
  <script src="src/js/pages/weatherPage.js"></script>
  <script src="src/js/pages/calendarPage.js"></script>
  <script src="src/js/pages/sportsPage.js"></script>
  <script src="src/js/pages/listsPage.js"></script>
  
  <!-- Initialize app -->
  <script src="src/js/app.js"></script>
</body>
</html>
